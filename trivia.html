<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // Run script once DOM is loaded
            document.addEventListener("DOMContentLoaded", function() {

                // When incorrect answer is clicked, change color to red
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor = "red";
                    });
                }

                // When correct answer is clicked, change color to green
                let correct = document.querySelectorAll(".correct");
                for (let i = 0; i < correct.length; i++) {
                    correct[i].addEventListener("click", function() {
                        correct[i].style.backgroundColor = "green";
                    });
                }
            });
        </script>

    </head>
    <body>

        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="trivia.html">Trivia!</a>
            <a href="jokes.html">Jokes</a>
            <a href="travel.html">Travel</a>
        </div>
        <div class="container">
            <div class="section">Trivia!</div>

            <h3>What is the national animal of Scotland?</h3>
            <button class="incorrect test">Flamingo</button>
            <button class="incorrect">Elephant</button>
            <button class="correct">Unicorn</button>
            <button class="incorrect">Porcupine</button>
            <hr>

            <h3>What are the odds of getting a royal flush?</h3>
            <button class="purple incorrect">1 in 425,983</button>
            <button class="purple correct">1 in 649,740</button>
            <button class="purple incorrect">1 in 702,595</button>
            <button class="purple incorrect">1 in 1,692,274</button>
            <hr>

            <h3>Around how many grapes does one bottle of wine have?</h3>
            <button class="correct">700 grapes</button>
            <button class="incorrect">50 grapes</button>
            <button class="incorrect">30 grapes</button>
            <button class="incorrect">350 grapes</button>
            <hr>

            <h3>How tall is the largest sandcastle in the world?</h3>
            <button class="purple incorrect">25 feet</button>
            <button class="purple incorrect">32 feet</button>
            <button class="purple correct">54 feet</button>
            <button class="purple incorrect">78 feet</button>
            <hr>

            <h3>What color is sunset on Mars?</h3>
            <button class="incorrect">Pink</button>
            <button class="incorrect">Orange</button>
            <button class="incorrect">Yellow</button>
            <button class="correct">Blue</button>
        </div>
    </body>
</html>
